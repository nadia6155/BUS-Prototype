{% extends "base.html" %}

{% block content %}
<h1>Welcome to UniSupport </h1>

{% if current_user.is_authenticated %}

 <div class="mb-4">
     <h3>Hello {{ current_user.first_name }} </h3>
 </div>

<div class="d-flex flex-column justify-content-center align-items-center vh-50">
<h1> Points earned</h1>
    <div class="rounded-circle bg-info text-white d-flex justify-content-center align-items-center mt-4"
         style="width: 250px; height: 250px; font-size: 6rem;">
        {{ current_user.points }}
    </div>
</div>
{% endif %}

{% endblock %}
