{% extends "base.html" %}

{% block content %}
<h4 class="mb-3">Upcoming Meetings</h4>
    <div class="row mb-5">
        <div class="col-lg-6">
            {% if z %}
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Cancel Meeting</th>
                        </tr>
                    </thead>

                    {% for i in z %}
                        <tr class>
                            <td>{{ i.date }}</td>
                            <td>{{ i.time_slot }}</td>
                            <td>
                                    <form action="{{ url_for('cancel_meeting') }}" method="post">
                                        {{ form.csrf_token() }}
                                        {{ form.choice(value=i.id) }}
                                        <button class="btn btn-outline-danger btn-sm" type="submit">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
